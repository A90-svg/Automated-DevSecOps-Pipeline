version: '3.9'

services:
  finsecure-app:
    build: .
    container_name: finsecure-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Optional: Mount .env file if you want to update it without rebuilding
      - ./.env:/app/.env:ro
    healthcheck:
      # Check if the app is responding (better for DevSecOps monitoring)
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

